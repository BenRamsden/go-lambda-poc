config:
  target: "https://poc.sandbox.jugo.io"
  phases:
    - duration: 30
      arrivalRate: 50
  http:
    defaults:
      headers:
        Authorization: "{{ $env.TOKEN }}"
scenarios:
  - name: "Get assets"
    flow:
      - post:
          url: "/graphql"
          json:
            query: |
              query Assets {
                assets {
                  ID
                  Name
                  Description
                  URI
                  CreatedAt
                  UpdatedAt
                }
              }
